<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="calculator">
            <div class="output">
              <div class="history-display">00</div>
              
              <input type="text" class="display" readonly>
            </div>
            <div class="backspace-section">
              <span id="dark-mode"><p id="darkmsg">Dark M</p></span>
              <img class = "back-btn" src="back.png" alt="">
            </div>
            <div class="button-grids">
              <button onclick="clearDisplay()" class="all-clear">AC</button>
              <button onclick="appendToDisplay('%')" class="operator-col">%</button>
              <button onclick="appendToDisplay('/')" class="operator-col">/</button>
              <button onclick="appendToDisplay('1')" class="f-size">1</button>
              <button onclick="appendToDisplay('2')" class="f-size">2</button>
              <button onclick="appendToDisplay('3')" class="f-size">3</button>
              <button onclick="appendToDisplay('*')" class="operator-col">*</button>
              <button onclick="appendToDisplay('4')" class="f-size">4</button>
              <button onclick="appendToDisplay('5')" class="f-size">5</button>
              <button onclick="appendToDisplay('6')" class="f-size">6</button>
              <button onclick="appendToDisplay('-')" class="operator-col">-</button>
              <button onclick="appendToDisplay('7')" class="f-size">7</button>
              <button onclick="appendToDisplay('8')" class="f-size">8</button>
              <button onclick="appendToDisplay('9')" class="f-size">9</button>
              <button onclick="appendToDisplay('+')" class="operator-col">+</button>
              <button onclick="appendToDisplay('.')" class="operator-col">.</button>
              <button onclick="appendToDisplay('0')" class="f-size">0</button>
              <button onclick="calculate()" class="span2 operator-col">=</button>
             </div>
          </div>
    </div>

    <script src="java.js"></script>
  </body>
</html>
