<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="calculator">
            <div class="output">
              <div class="history-display">+5</div>
              <!-- <div class="Current-output">11</div> -->
              <input type="text" class="display" readonly>
            </div>
            <div class="backspace-section"><img src="back.png" alt=""></div>
            <div class="button-grids">
              <button class="span-2">AC</button>
              <button class="operator-col">%</button>
              <button class="operator-col">/</button>
              <button class="f-size">1</button>
              <button class="f-size">2</button>
              <button class="f-size">3</button>
              <button class="operator-col">*</button>
              <button class="f-size">4</button>
              <button class="f-size">5</button>
              <button class="f-size">6</button>
              <button class="operator-col">-</button>
              <button class="f-size">7</button>
              <button class="f-size">8</button>
              <button class="f-size">9</button>
              <button class="operator-col">+</button>
              <button class="operator-col">.</button>
              <button class="f-size">0</button>
              <button class="span2 operator-col">=</button>
             </div>
          </div>
    </div>

    <script src="java.js"></script>
  </body>
</html>
